<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CartWALEI Registration</title>
    <link rel="stylesheet" href="css/style_Signup.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="logo_Signup">
        <img src="img/cartwaleilogo.png" alt="">
    </div>
    <div class = "wrapper">
        <form action = "">
            <h1>Create Account</h1>
            <div class = "input-box">
                <h5>Your Name</h5>
                <input type="text" placeholder ="First and last name" required>
            </div>
            <div class = "input-box">
                <h5>Mobile Number</h5>
                <input type="text" placeholder ="Mobile number" required>
            </div>
            <div class = "input-box">
                <h5>Email</h5>
                <input type="text" placeholder ="Email" required>
            </div>
            <div class = "input-box">
                <h5>Password</h5>
                <input type="password" placeholder ="At least 6 characters" required>
            </div>

            <button type ="submit" class="btn">Create</button>
</body>
</html>
